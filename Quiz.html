<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZAPP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka One"
      rel="stylesheet"
    />
  </head>

  <body onload="init()">
    <div class="main-container" id="questionBody">
      <div class="left-container">
        <h1 class="question-txt" id="questiontext">Frage</h1>
      </div>

      <div class="right-container">
        <div class="quiz-answer-card card mb-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">Antwort</div>
        </div>

        <div class="quiz-answer-card card mb-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">Antwort</div>
        </div>

        <div class="quiz-answer-card card mb-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">Antwort</div>
        </div>

        <div class="quiz-answer-card card mb-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">Antwort</div>
        </div>

        <div class="question-footer">
          <div>
            Seite <b id="question-number">1</b> von <b id="all-questions">5</b>
          </div>

          <div>
            <button
              onclick="nextQuestion()"
              class="btn btn-primary"
              id="next-button"
              disabled
            >
              NÃ¤chste Frage
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
